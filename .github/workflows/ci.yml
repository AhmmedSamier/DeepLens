name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install Dependencies
      run: |
        cd language-server && bun install --frozen-lockfile
        cd ../vscode-extension && bun install --frozen-lockfile

    - name: Install Linux Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb libasound2t64 libgbm1 libgtk-3-0t64 libnss3

    - name: Run Language Server Tests
      working-directory: language-server
      run: bun run test

    - name: Run VS Code Extension Tests
      working-directory: vscode-extension
      run: xvfb-run -a bun run test

    - name: Run Benchmarks
      run: |
        chmod +x run_benchmarks.sh
        ./run_benchmarks.sh

    - name: Publish Benchmark Report
      if: always()
      run: |
        if [ -f benchmark_report.md ]; then
          cat benchmark_report.md >> $GITHUB_STEP_SUMMARY
        fi

    - name: Upload Benchmark Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-report
        path: benchmark_report.md
