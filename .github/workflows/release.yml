name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update package.json versions
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          echo "Setting version to $VERSION"
          cd language-server && bun x npm version $VERSION --no-git-tag-version --allow-same-version
          cd ../vscode-extension && bun x npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Install language-server dependencies
        run: bun install --frozen-lockfile
        working-directory: language-server

      - name: Install vscode-extension dependencies
        run: bun install --frozen-lockfile
        working-directory: vscode-extension

      - name: Build Extension
        run: bun run compile
        working-directory: vscode-extension

      - name: Package Extension
        run: bun run package
        working-directory: vscode-extension

      - name: Publish to VS Code Marketplace
        run: bunx @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}
        working-directory: vscode-extension
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        run: bunx ovsx publish -p ${{ secrets.OVSX_PAT }}
        working-directory: vscode-extension
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "vscode-extension/*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
